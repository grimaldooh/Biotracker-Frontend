<div class="bg-white rounded-lg shadow-lg p-8 fade-in">
  <div class="text-center mb-6">
    <h2 class="text-xl font-semibold text-gray-900">Iniciar Sesión</h2>
    <p class="text-gray-600 mt-1">Accede a tu cuenta</p>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
    {{ error }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
    
    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <div class="relative">
        <input
          id="email"
          type="email"
          formControlName="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-300]="email?.invalid && email?.touched"
          placeholder="tu@email.com"
        >
        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
          </svg>
        </div>
      </div>
      <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="email?.errors?.['required']">El email es requerido</span>
        <span *ngIf="email?.errors?.['email']">Ingrese un email válido</span>
      </div>
    </div>

    <!-- Password Field -->
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
        Contraseña
      </label>
      <div class="relative">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          [class.border-red-300]="password?.invalid && password?.touched"
          placeholder="••••••••"
        >
        <button
          type="button"
          (click)="togglePasswordVisibility()"
          class="absolute inset-y-0 right-0 pr-3 flex items-center"
        >
          <svg *ngIf="!showPassword" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
          </svg>
          <svg *ngIf="showPassword" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
          </svg>
        </button>
      </div>
      <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
        <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
        <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</span>
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="loading"
      class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
    >
      <svg *ngIf="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
    </button>
  </form>

  <!-- Enlaces adicionales -->
  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      ¿Necesitas ayuda? 
      <a href="#" class="text-blue-600 hover:text-blue-700 font-medium">Contacta soporte</a>
    </p>
  </div>
</div>
