<div class="min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 flex flex-col items-center py-8 px-4">
  <div class="w-full max-w-lg mx-auto bg-white rounded-3xl shadow-xl p-8 border border-blue-100">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Agendar nueva cita</h2>
    
    <form [formGroup]="appointmentForm" (ngSubmit)="submit()" class="space-y-4">
      <!-- Especialidad -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-2">Especialidad</label>
        <select formControlName="specialty" (change)="onSpecialtyChange()" 
                class="w-full px-4 py-2 rounded-xl border border-blue-200 bg-white text-blue-900 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
          <option value="">Selecciona una especialidad</option>
          <option *ngFor="let specialty of specialties" [value]="specialty">{{ specialty }}</option>
        </select>
      </div>

      <!-- Doctor -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-2">Doctor</label>
        <select formControlName="medicId" 
                class="w-full px-4 py-2 rounded-xl border border-blue-200 bg-white text-blue-900 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
          <option value="">Selecciona un doctor</option>
          <option *ngFor="let medic of filteredMedics" [value]="medic.id">{{ medic.name }}</option>
        </select>
      </div>

      <!-- Tipo de visita -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-2">Tipo de visita</label>
        <select formControlName="visitType" 
                class="w-full px-4 py-2 rounded-xl border border-blue-200 bg-white text-blue-900 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
          <option value="">Selecciona el tipo</option>
          <option *ngFor="let type of visitTypes" [value]="type.value">{{ type.label }}</option>
        </select>
      </div>

      <!-- Fecha y hora -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-2">Fecha y hora</label>
        <input type="datetime-local" formControlName="visitDate" 
               class="w-full px-4 py-2 rounded-xl border border-blue-200 bg-white text-blue-900 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all">
      </div>

      <!-- Notas -->
      <div>
        <label class="block text-sm font-medium text-blue-700 mb-2">Notas (opcional)</label>
        <textarea formControlName="notes" rows="3" 
                  class="w-full px-4 py-2 rounded-xl border border-blue-200 bg-white text-blue-900 focus:border-blue-400 focus:ring-2 focus:ring-blue-100 outline-none transition-all"
                  placeholder="Motivo de la consulta o información adicional..."></textarea>
      </div>

      <!-- Botón -->
      <button type="submit" [disabled]="appointmentForm.invalid" 
              class="w-full py-3 rounded-xl bg-blue-600 text-white font-semibold text-lg shadow hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all">
        Agendar cita
      </button>
    </form>
  </div>
</div>
