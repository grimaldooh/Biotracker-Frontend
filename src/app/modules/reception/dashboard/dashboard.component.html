<div class="min-h-screen bg-slate-50">
  <!-- Header simplificado -->
  <div class="bg-white border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-6 py-8">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-semibold text-slate-800">Panel de Recepción</h1>
          <p class="text-slate-600 text-sm mt-1">{{ getCurrentDate() }}</p>
        </div>
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-slate-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
            </svg>
          </div>
          <span class="text-slate-700 text-sm font-medium">Recepción</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="max-w-7xl mx-auto px-6 py-8">
    
    <!-- Métricas principales -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-12">
      <!-- Pacientes hoy -->
      <div class="bg-white rounded-lg border border-slate-200 p-6 hover:border-slate-300 transition-colors">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
            </svg>
          </div>
          <div class="text-right">
            <p class="text-2xl font-bold text-slate-800">{{todayPatients}}</p>
            <p class="text-slate-600 text-sm">Pacientes hoy</p>
          </div>
        </div>
      </div>

      <!-- Citas pendientes -->
      <div class="bg-white rounded-lg border border-slate-200 p-6 hover:border-slate-300 transition-colors">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 bg-amber-50 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-amber-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/>
            </svg>
          </div>
          <div class="text-right">
            <p class="text-2xl font-bold text-slate-800">{{pendingAppointments}}</p>
            <p class="text-slate-600 text-sm">Citas pendientes</p>
          </div>
        </div>
      </div>

      <!-- Muestras procesadas -->
      <div class="bg-white rounded-lg border border-slate-200 p-6 hover:border-slate-300 transition-colors">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 bg-green-50 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
            </svg>
          </div>
          <div class="text-right">
            <p class="text-2xl font-bold text-slate-800">{{processedSamples}}</p>
            <p class="text-slate-600 text-sm">Muestras procesadas</p>
          </div>
        </div>
      </div>

      <!-- Usuarios activos -->
      <div class="bg-white rounded-lg border border-slate-200 p-6 hover:border-slate-300 transition-colors">
        <div class="flex items-center justify-between">
          <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16,4C18.21,4 20,5.79 20,8C20,10.21 18.21,12 16,12C13.79,12 12,10.21 12,8C12,5.79 13.79,4 16,4M16,14C20.42,14 24,15.79 24,18V20H8V18C8,15.79 11.58,14 16,14M8,4C10.21,4 12,5.79 12,8C12,10.21 10.21,12 8,12C5.79,12 4,10.21 4,8C4,5.79 5.79,4 8,4M8,14C12.42,14 16,15.79 16,18V20H0V18C0,15.79 3.58,14 8,14Z"/>
            </svg>
          </div>
          <div class="text-right">
            <p class="text-2xl font-bold text-slate-800">{{activeUsers}}</p>
            <p class="text-slate-600 text-sm">Usuarios activos</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Acciones principales -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      
      <!-- Columna izquierda - Acciones primarias -->
      <div class="space-y-6">
        <div>
          <h2 class="text-lg font-semibold text-slate-800 mb-4">Acciones Principales</h2>
          <div class="space-y-3">
            
            <!-- Registrar Paciente -->
            <button 
              (click)="goToRegisterPatient()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                  <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Registrar Paciente</h3>
                  <p class="text-slate-600 text-sm">Agregar nuevo paciente al sistema</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

            <!-- Crear Cita -->
            <button 
              (click)="goToCreateAppointment()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-blue-300 hover:bg-blue-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center group-hover:bg-blue-200 transition-colors">
                  <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1M17,12H12V17H17V12Z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Crear Cita</h3>
                  <p class="text-slate-600 text-sm">Programar nueva cita médica</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-blue-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

            <!-- Lista de Pacientes -->
            <button 
              (click)="goToPatientsList()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-slate-300 hover:bg-slate-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                  <svg class="w-6 h-6 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M16,4C18.21,4 20,5.79 20,8C20,10.21 18.21,12 16,12C13.79,12 12,10.21 12,8C12,5.79 13.79,4 16,4M16,14C20.42,14 24,15.79 24,18V20H8V18C8,15.79 11.58,14 16,14M8,4C10.21,4 12,5.79 12,8C12,10.21 10.21,12 8,12C5.79,12 4,10.21 4,8C4,5.79 5.79,4 8,4M8,14C12.42,14 16,15.79 16,18V20H0V18C0,15.79 3.58,14 8,14Z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Lista de Pacientes</h3>
                  <p class="text-slate-600 text-sm">Ver todos los pacientes registrados</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

          </div>
        </div>
      </div>

      <!-- Columna derecha - Acciones secundarias -->
      <div class="space-y-6">
        <div>
          <h2 class="text-lg font-semibold text-slate-800 mb-4">Consultar y Gestionar</h2>
          <div class="space-y-3">

            <!-- Citas del día -->
            <button 
              (click)="goToAppointments()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-slate-300 hover:bg-slate-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                  <svg class="w-6 h-6 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Citas del Día</h3>
                  <p class="text-slate-600 text-sm">Ver agenda de citas programadas</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

            <!-- Buscar Muestras -->
            <button 
              (click)="goToSamples()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-slate-300 hover:bg-slate-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                  <svg class="w-6 h-6 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Buscar Muestras</h3>
                  <p class="text-slate-600 text-sm">Consultar muestras y resultados</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

            <!-- Gestión de Inventario -->
            <button 
              (click)="goToInventory()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-green-300 hover:bg-green-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center group-hover:bg-green-200 transition-colors">
                  <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12,18H6V14H12M21,14V12L20,7H4L3,12V14H4V20H14V14H18V20H20V14M16,4H20V6H16"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Gestión de Inventario</h3>
                  <p class="text-slate-600 text-sm">Administrar suministros médicos</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-green-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

          </div>
        </div>

        <!-- Acciones administrativas -->
        <div>
          <h2 class="text-lg font-semibold text-slate-800 mb-4">Administración</h2>
          <div class="space-y-3">

            <!-- Registrar Usuario -->
            <button 
              (click)="goToRegisterUser()"
              class="w-full bg-white border border-slate-200 rounded-lg p-6 hover:border-slate-300 hover:bg-slate-50 transition-all duration-200 group text-left">
              <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-slate-100 rounded-lg flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                  <svg class="w-6 h-6 text-slate-600" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M15,14C12.33,14 7,15.33 7,18V20H23V18C23,15.33 17.67,14 15,14M15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12M6,10V7H4V10H1V12H4V15H6V12H9V10H6Z"/>
                  </svg>
                </div>
                <div class="flex-1">
                  <h3 class="text-slate-800 font-medium">Registrar Usuario</h3>
                  <p class="text-slate-600 text-sm">Crear nuevas cuentas de usuario</p>
                </div>
                <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
              </div>
            </button>

          </div>
        </div>
      </div>

    </div>

  </div>
</div>
